    <form method="POST" action="Registration.php">
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-30 p-r-30 p-t-20 p-b-20">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-30">
						 Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">E-mail</span>
						<input class="input100" type="text" name="mail" placeholder="Type your email-id">
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">Mobile No</span>
						<input class="input100" type="text" name="mobileno" placeholder="Type your mobile no">
						<span class="focus-input100" data-symbol="&#x2706;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="wrap-input100 validate-input " data-validate="Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="repassword" placeholder="Type your password again">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					
					<div class="text-right p-t-8 p-b-20">
						
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button  type="submit" name="signup"  class="login100-form-btn">
								Sign Up
							</button>
                                                        
						</div>
					</div>
                                            

                                </div>
			</div>
